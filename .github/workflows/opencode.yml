name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  opencode:
    if: |
      github.event_name == 'issues' ||
      contains(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Create OpenCode auth config
        run: |
          mkdir -p ~/.local/share/opencode
          echo '{"z-ai-coding":{"type":"key","key":"${{ secrets.ZAI_CODING_API_KEY }}"}}' > ~/.local/share/opencode/auth.json

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: z-ai-coding/glm-4.7
          use_github_token: true
          prompt: |
            You are an AI assistant helping with this repository.
            For issues: analyze the request and implement the feature or fix.
            For PR comments: make the requested changes.
            Always create a PR with your changes.
